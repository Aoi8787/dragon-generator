<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像切り抜きサイト</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.4.3/cropper.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            color: #333;
            font-size: 28px;
        }
        .container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .upload input {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        #img-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            height: auto;
            aspect-ratio: 16/9;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            border-radius: 10px;
            position: relative;
        }
        #img-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        #drag-instruction {
            position: absolute;
            color: #666;
            font-size: 16px;
        }
        #cropBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #cropBtn:hover {
            background-color: #0056b3;
        }
        #canvas {
            display: none;
        }
        #outputImage {
            margin-top: 30px;
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-top: 20px;
            color: #333;
        }

        /* スマートフォン対応 */
        @media (max-width: 600px) {
            h1 {
                font-size: 22px;
            }
            #cropBtn {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>画像切り抜きサイト</h1>

        <div class="upload">
            <input type="file" id="file" accept="image/*" />
        </div>

        <div id="img-container" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
            <p id="drag-instruction">ここに画像をドラッグ＆ドロップ</p>
            <img id="image" src="" alt="Please upload an image" style="display:none;" />
        </div>

        <button id="cropBtn">現在の範囲で切り抜き</button>

        <h3>切り抜いた画像がこちらに表示されます</h3>
        <img id="outputImage" src="" alt="Cropped Image" />

    </div>
    <p>長押しか右クリックで保存してください</p>

    <script>
        var cropper;
        var image = document.getElementById('image');
        var dragInstruction = document.getElementById('drag-instruction');
        var outputImage = document.getElementById('outputImage');

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            var file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    image.src = e.target.result;
                    image.style.display = 'block';
                    dragInstruction.style.display = 'none';

                    if (cropper) {
                        cropper.destroy();
                    }
                    cropper = new Cropper(image, {
                        aspectRatio: null,
                        viewMode: 1,
                    });
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById('file').addEventListener('change', function(e) {
            var fileData = e.target.files[0];
            var reader = new FileReader();

            reader.onload = function() {
                image.src = reader.result;
                image.style.display = 'block';
                dragInstruction.style.display = 'none';

                if (cropper) {
                    cropper.destroy();
                }
                cropper = new Cropper(image, {
                    aspectRatio: null,
                    viewMode: 1,
                });
            };
            reader.readAsDataURL(fileData);
        });

        document.getElementById('cropBtn').addEventListener('click', function() {
            var croppedCanvas = cropper.getCroppedCanvas();

            // 画像をBase64形式で出力
            var croppedImageDataURL = croppedCanvas.toDataURL('image/jpeg');

            // 出力されたBase64画像をimgタグに表示
            outputImage.src = croppedImageDataURL;
        });
    </script>
</body>
</html>
